<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML forms</title>
    <style>
      /* General form styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #fff5f5; /* Light Red Background */
        color: #333;
        text-align: center;
        padding: 20px;
      }

      form {
        width: 50%;
        margin: auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #d32f2f; /* Dark Red */
      }

      /* Label styles */
      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
        text-align: left;
      }

      /* Input fields & select dropdown */
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      /* Radio buttons and checkboxes */
      input[type="radio"],
      input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
      }

      /* Submit button */
      button {
        background-color: #d32f2f; /* Red */
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #b71c1c; /* Darker Red */
      }

      /* Form container styling */
      div {
        margin-bottom: 15px;
        text-align: left;
      }

      /* Improve textarea */
      textarea {
        height: 80px;
        resize: none;
      }
    </style>
  </head>
  <body>
    <h1>Forms in HTML</h1>
    <form action="/submit.php">
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter Name" />
      </div>
      <div>
        <label for="ph">Phone</label>
        <input id="ph" type="text" placeholder="Enter Phone" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter Email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter placeholder" />
      </div>
      <div>
        <label for="dob">Date Of Birth</label>
        <input id="date" type="date" required />
      </div>
      <div>
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <label for="subsPlan">Subscription Plan</label>
      <input id="basic" type="radio" name="subsPlan" value="basic" />
      <label for="basic">Basic</label>

      <input id="Premimium" type="radio" name="subsPlan" value="Premimium" />
      <label for="Premimium">Premium</label>

      <input id="VIP" type="radio" name="subsPlan" value="VIP" />
      <label for="vip">VIP</label>

      <!-- Checkbox for agreeing to terms -->
      <div>
        <input id="terms" type="checkbox" required />
        <label for="terms">I agree to the terms and conditions</label>
      </div>
      <div>
        <label for="comments">Comments</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
