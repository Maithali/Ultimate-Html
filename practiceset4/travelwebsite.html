<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelMatrix - Book your travel to Norway</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TravelMatrix Booking Form</h1>
    <form action="">
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter Your name" />
      </div>
      <div>
        <label for="age">Age</label>
        <input id="age" type="number" placeholder="Enter Your age" />
      </div>
      <div>
        <label for="ph">Phone no</label>
        <input id="ph" type="phone" placeholder="Enter Your Phone No" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter Your Email" />
      </div>
      <div>
        <label for="add">Address</label>
        <textarea name="address" id="add"></textarea>
      </div>
      <div>
        <button>submit</button>
      </div>
    </form>
  </body>
</html>
