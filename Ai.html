<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        #clock {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #f1f1f1;
            font-size: 14px;
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        window.onload = updateClock;
    </script>
</head>
<body>
    <h1>Welcome to My Basic Links Page</h1>
    <div id="clock"></div>
    <a href="https://www.google.com" target="_blank">Go to Google</a>
    <a href="https://www.facebook.com" target="_blank">Go to Facebook</a>
    <a href="https://www.twitter.com" target="_blank">Go to Twitter</a>
    <a href="https://www.linkedin.com" target="_blank">Go to LinkedIn</a>
    
    <footer>
        &copy; 2025 My Basic Links Page. All Rights Reserved.
    </footer>
</body>
</html>
